<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Fashion Showcase</div>
    <div class="gallery" id="gallery">
        <!-- Images will be added here dynamically -->
    </div>
    <div class="footer">Scan the QR code to access this page anytime!</div>
    
    <script>
        // Example fashion pieces (Replace URLs with actual images)
        const fashionPieces = [
            'fashion1.jpg',
            'fashion2.jpg',
            'fashion3.jpg',
            'fashion4.jpg',
        ];

        const gallery = document.getElementById('gallery');
        fashionPieces.forEach(image => {
            let imgElement = document.createElement('img');
            imgElement.src = image;
            imgElement.alt = "Fashion Piece";
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
